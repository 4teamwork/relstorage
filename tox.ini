[tox]
envlist = py27-mysql,py27-postgres,pypy-mysql,pypy-postgres

[testenv]
deps =
     coverage
     mock
     zope.testing
commands =
    coverage run -m relstorage.tests.alltests

[testenv:py27-mysql]
deps =
    MySQL-python
    {[testenv]deps}
commands =
    {[testenv]commands}

[testenv:py27-postgres]
deps =
    psycopg2
    {[testenv]deps}
commands =
    {[testenv]commands}

# coverage is relatively quite slow on PyPy

[testenv:pypy-mysql]
deps =
     PyMySQL
     {[testenv]deps}
commands =
    python -m relstorage.tests.alltests

[testenv:pypy-postgres]
deps =
     psycopg2cffi
     {[testenv]deps}
commands =
    python -m relstorage.tests.alltests
